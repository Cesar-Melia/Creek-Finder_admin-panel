<header class="c-header">
  <div class="c-header__content">
    <span class="icon-menu c-header__menu-icon" (click)="activateMenu()"></span>
    <img class="c-header__menu-logo" routerLink="/" routerLinkActiveOptions="{exact:true}"
      src="../../../../assets/images/logo/logo_beach_300.png">

    <nav class="c-header__mobile-menu" [ngClass]="{ 'd-none': menuActive === false }">
      <div class="c-header__title">
        <a routerLink="/users">Usuarios</a>

      </div>
      <ul class="c-header__users-list">
        <li>
          <a routerLink="/users/create-user" routerLinkActive="c-header__active"
            (click)="activateMenu()">Crear Usuario</a>
        </li>
        <li>
          <a routerLink="/users/update-user" routerLinkActive="c-header__active"
            (click)="activateMenu()">Editar Usuario</a>
        </li>
        <li>
          <a routerLink="/users/delete-user" routerLinkActive="c-header__active"
            (click)="activateMenu()">Borrar Usuario</a>
        </li>
      </ul>

      <div class="c-header__title">
        <a routerLink="/creeks">Calas</a>
      </div>
      <ul class="c-header__creeks-list">
        <li>
          <a routerLink="/creeks/create-creek" routerLinkActive="c-header__active"
            (click)="activateMenu()">Crear
            Cala</a>
        </li>
        <li>
          <a routerLink="/creeks/update-creek" routerLinkActive="c-header__active"
            (click)="activateMenu()">Editar
            Calak</a>
        </li>
        <li>
          <a routerLink="/creeks/delete-creek" routerLinkActive="c-header__active"
            (click)="activateMenu()">Borrar
            Cala</a>
        </li>
      </ul>

      <div class="c-header__title">
        <a routerLink="/comments">Comentarios</a>
      </div>
      <ul class="c-header__comments-list">
        <li>
          <a routerLink="/comments/delete-comment" routerLinkActive="c-header__active"
            (click)="activateMenu()">Borrar
            Comentario</a>
        </li>
      </ul>
    </nav>

    <nav class="c-header__auth">
      <a routerLink="/login" [ngClass]="{ 'd-none': isAuth === false }">Iniciar Sesión</a>
      <a [ngClass]="{ 'd-none': isAuth === true }" (click)="logout()">Cerrar Sesión</a>
    </nav>
  </div>
</header>
