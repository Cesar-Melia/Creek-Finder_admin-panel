<form [formGroup]="createUserForm" (submit)="submitCreateUserForm($event)" class="b-form">
  <label for="userName" class="b-form__block">
    <p>Nombre de Usuario</p>
    <input formControlName="userName" type="text" id="userName" name="userName"
      placeholder="Nombre de usuario">
  </label>
  <label for="email" class="b-form__block">
    <p>Email</p>
    <input formControlName="email" type="email" id="email" name="email" placeholder="Email">
  </label>
  <label for="password" class="b-form__block">
    <p>Contrase√±a</p>
    <input formControlName="password" type="password" id="password" name="password"
      placeholder="Password">
  </label>
  <input type="submit" value="Crear Usuario">
</form>
